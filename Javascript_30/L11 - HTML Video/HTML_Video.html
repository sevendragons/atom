<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Video</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>

</head>
<body>
  <div class="player">
         <video src="GOD OF WAR 4 Story Trailer NEW (2018) PS4.mp4" class="player__video viewer" autoplay></video>
         <div class="player__controls">
           <div class="progress">
             <div class="progress__filled"></div>
           </div>
           <button class="player__button toggle" title="Toggle Play"></button>
           <div class="volume">
             <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.5">
              <span>Volume</span>
           </div>
           <div class="back">
             <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <span>Playback</span>
           </div>
           <button data-skip="-10" class="player__button">« 10s</button>
           <button data-skip="25" class="player__button">25s »</button>
           <button class="player__button fullscreen"><i class="fas fa-arrows-alt"></i></button>
         </div>
       </div>

  <script src="video.js" charset="utf-8"></script>
</body>
</html>
