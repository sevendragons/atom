<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Fun Webcam</title>
</head>
<body>
  <div class="photobooth">
    <div class="controls">
      <button onclick="takePhoto()"></button>
      <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" range min="0" max="255" name="rmin">
        <label for="rmax">Red Max:</label>
        <input type="range" range min="0" max="255" name="rmax">
        <br>

        <button onclick="takePhoto()">takePhoto</button>
        <label for="gmin">Green Min:</label>
        <input type="range" range min="0" max="255" name="gmin">
        <label for="gmax">Green Max:</label>
        <input type="range" range min="0" max="255" name="gmax">
        <br>

        <button onclick="takePhoto()"></button>
        <label for="bmin">Blue Min:</label>
        <input type="range" range min="0" max="255" name="bmin">
        <label for="bmax">Blue Max:</label>
        <input type="range" range min="0" max="255" name="bmax">
      </div>
    </div>
      <canvas class="photo"></canvas>
      <video class="player"></video>
      <div class="strip"></div>
      <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  </div>

  <div id="main"></div>






  <script src="webcam.js" charset="utf-8"></script>
</body>
</html>
