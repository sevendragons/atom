<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Variable</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h2>Update CSS Variabes with <span class="h1">JS</span></h2>
  <div class="control">
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" data-cool="&#x1f4a9;">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffc600">

  </div>
  <img src="Logo.png" alt="">
  <script type="text/javascript">
    const inputs = document.querySelectorAll('.control input');

    function handleUpdate(){
      const suffix = this.dataset.sizing || '';
      console.log(suffix);
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
      //console.log(this.dataset);  //dataset is an Object that lists or contains all data attributes from specific element.

      // console.log(this.value);

    }
    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>


</body>
</html>
