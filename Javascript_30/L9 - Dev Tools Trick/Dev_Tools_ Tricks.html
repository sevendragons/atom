<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Dev Tools Tricks</title>
</head>
<body>
  <p class="right" onclick="makeGreen()">Break * Down</p>

  <script type="text/javascript">
    const dogs = [
      {name: 'Snickers', age:2},

      {name: 'Hugo', age:8}
    ];
    function makeGreen(){
      const p = document.querySelector('p');
      p.style.color = 'BADA55';
      p.style.fontSize = '50px';
    }
    //Trick in Chrome right click container >> "Break on" >> "attribute modification"

    //Regular
    console.log('Hula');
    var poop = 'ðŸ’©';

    //Interpolated
    console.log('Hello I am a %s string!', 'ðŸ’©');
    console.log(`Hello I am ${poop}!`);

    //Styled
    console.log('%c I have some text', 'font-size:3rem; color:deeppink;background:#ffc600;');

    //Warning
    console.warn('Oh NOOOOO!!!');

    //Error
    console.error('Poop Poop');

    //Info
    console.info('Poop Poop is comming');

    //Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('ouch'), 'That is Wrong!');
    // console.assert(1 === 2, 'That is Wrong');

    //Clearing
    console.clear();

    //View DOM Elements
    console.log(p);
    console.dir(p);    //View everything property, method, style,....

    //Grouping together
    dogs.forEach(dog =>{
      console.group(`${dog.name}`);

      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} year old`);
      console.log(`${dog.name} is ${dog.age * 7} year old`);

      console.groupEnd(`${dog.name}`);

       });
      console.table(dogs);
  </script>
